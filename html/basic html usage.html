<!-- First, you need this: -->
<!DOCTYPE html>
<!-- This tells the program that it's an html doc. Simple! -->
<html> 
<!-- <html> starts the html content. -->
<head>
<title> <!-- what the page is called -->
Basic HTML usage
</title> <!-- put "/" before the tag when ending things -->
<style>
/* Put CSS here... */
</style>
</head>
<body> <!-- starts the main body... -->
<h1>Big heading</h1> <!-- a BIG heading! -->
<h2>Pretty big heading</h2> <!-- slightly smaller -->
<h3>Kinda big heading</h3> <!-- etc, etc... -->
<h4>Relatively small heading</h4>
<h5>Smaller heading</h5>
<h6>Tiny heading</h6> <!-- this is the smallest -->
<p>Paragraph!</p> <!-- a paragraph... -->
<br> <!-- a line break... -->
<p>Another paragraph!</p> <!-- and another paragraph -->
<ul> <!-- unordered, or bulleted list -->
  <li>Bulleted</li> <!-- list item -->
  <li>List</li>
  <li>With</li>
  <li>The ul Tag</li>
</ul> <!-- close off the list -->
<ol> <!-- ordered, or numbered list -->
  <li>Number 1</li>
  <li>Second one</li>
  <li>Three</li>
  <li>4</li>
</ol>
<a href="google.com">Google</a> <!-- a link! -->
<img src="h.jpg" alt="H" width="208" height="104"> <!-- an image of "h.jpg" with 208 width and 104 height -->
<button>HI</button> <!-- a button! -->
</body> <!-- close off the body... -->
</html> <!-- and then the html! you're done! -->
